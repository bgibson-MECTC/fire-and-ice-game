<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <button id="testBtn">Click Me</button>
    <div id="output"></div>
    
    <script>
        console.log("Script loaded");
        document.getElementById("testBtn").addEventListener("click", () => {
            console.log("Button clicked!");
            document.getElementById("output").textContent = "Button works!";
        });
    </script>
</body>
</html>
